# base settings file for knapsack experiment

"seed": null

"working_dir": "results/knapsack/700"
"use_ray": false
"ray_params":
  "num_cpus": 20

"data_params":
  "base_dataset_path": "./data/custom_datasets" # Add correct dataset path here ".../datasets"
  "dataset_type": "knapsack"
  "cap": 100
  "train_dataset_size": 700 # only select part of whole train dataset.
  "loader_params":
    "batch_size": 64 # batch size
    "shuffle": true # Not affect test dataset, we need the ordered results of the test set to verify
                    # (the model/performance).

"train_epochs": 100
"eval_every": 10
"trainer_params":
  "use_cuda": false
  "loss_name": "MSE"
  "optimizer_name": "Adam"
  "optimizer_params":
    # "lr": 0.00005 # for batch size: 8
    "lr": 0.0002   # for batch size: 64